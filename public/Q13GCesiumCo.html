<!DOCTYPE html>
<html>
<body>

   <h2> Q1 3rd Graded Exercise submitted by Varick Co of 9-Cesium</h2>
   
        <p>Guess the number : **** </p>
        <p>The number is from 1 to 100</p>
        <p>Enter your guess : <input type="text" id="guess" /> </p>

        <button onclick="checkIt()">Check It</button>

        <p>Result: <span id="result"></span></p>

    <script>

       var dNumber = Math.floor(Math.random() * 100) + 1; // generates a number from 1  to 100 when the page loads

        function checkIt() {
            var guess = document.getElementById("guess").value*1;
            var resultElem = document.getElementById("result");

            if (guess == dNumber) {
                resultElem.innerHTML = "You are correct!"; 
            } else if (guess > dNumber) {
                resultElem.innerHTML = "Lower"; 
            } else if (guess < dNumber) {
                resultElem.innerHTML = "Higher"; 
            } 
        }
    </script>

</body>

</html>
